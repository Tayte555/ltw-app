<div *ngIf="user">
  <div *ngFor="let gw of getGameweeks()">
    <b>Gameweek {{ gw }}</b>
    <ul>
      <li *ngFor="let match of matchesByGameweek[gw]">
        {{ match.homeTeam?.name }} vs {{ match.awayTeam?.name }} -
        {{ match.score?.fullTime?.home }} :
        {{ match.score?.fullTime?.away }}
      </li>
    </ul>
  </div>
</div>
